<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Qr code</title>
</head>

<body>
    <main class="container">
        <div class="qr-code-section">
            <img src="/images/image-qr-code.png" alt="qr-code" class="qr-img">

            <article class="contents">
                <h1 class="heading">Improve your front-end <br> skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level.
                </p>
            </article>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Rahmetumenan</a>.
        </div>
    </footer>
</body>

</html>
